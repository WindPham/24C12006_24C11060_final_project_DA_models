<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #0f172a;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding: 60px 80px;
            box-sizing: border-box;
            text-align: center;
        }

        .line-1 {
            font-size: 30px;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .line-2 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .line-3 {
            font-size: 60px;
            font-weight: 700;
			letter-spacing: 1.5px;
            color: #0077b6; /* accent đồng bộ index.html */
            margin-bottom: 24px;
            line-height: 1.2;
        }

		.group {
			align-self: flex-end;      /* đẩy cả block sang phải */
			text-align: left;          /* chữ bên trong căn trái */
			margin-top: 10px;
			min-width: 420px;          /* giữ form khối đẹp */
		}

		.group .title {
			font-size: 28px;
			font-weight: 400;
			margin-bottom: 6px;
		}

		.group .member {
			font-size: 24px;
			font-weight: 400;
			line-height: 1.4;
		}
    </style>
</head>
<body>

    <div class="line-1">
        CÁC MÔ HÌNH PHÂN TÍCH DỮ LIỆU
    </div>

    <div class="line-2">
        Giảng viên hướng dẫn: TS. Nguyễn Trần Minh Thư
    </div>

    <div class="line-3">
        PHÂN TÍCH DỮ LIỆU BÁN HÀNG TRỰC TUYẾN
    </div>

    <div class="group">
		<div class="title">Nhóm 04:</div>
		<div class="member">Phạm Phong Hào - 24C12006</div>
		<div class="member">Trần Đình Sang - 24C11060</div>
	</div>

</body>
</html>
