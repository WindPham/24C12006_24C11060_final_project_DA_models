<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Master Control - 20 Slides (16:9)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    
    <style>
        :root {
			--bg-color: #EEF3F6;      /* nền sáng */
			--accent-color: #0077b6;
			--glass-bg: rgba(0,0,0,0.05);
		}
        
        .reveal-viewport { background-color: var(--bg-color) !important; }
        
        .slide-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        .reveal .slides section {
            padding: 0;
            height: 100%;
        }

        /* --- THIẾT KẾ PHÂN TRANG (GÓC TRÁI DƯỚI) --- */
        .reveal .slide-number {
            display: block !important;
            left: 25px !important;
            right: auto !important;
            bottom: 25px !important;
            background-color: var(--glass-bg) !important;
            color: var(--accent-color) !important;
            font-family: 'Courier New', monospace;
            padding: 6px 15px !important;
            border-radius: 20px; /* Bo tròn hơn cho hiện đại */
            font-size: 14px !important;
            border: 1px solid rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(8px);
            
            /* LOẠI BỎ GẠCH CHÂN TRIỆT ĐỂ */
            text-decoration: none !important; 
            box-shadow: none !important;
        }

        /* Đảm bảo link bên trong số trang (nếu có) cũng không bị gạch chân */
        .reveal .slide-number a {
            text-decoration: none !important;
            color: inherit !important;
            border: none !important;
        }

        /* --- WIDGET NGÀY THÁNG (TRUNG TÂM DƯỚI) --- */
        #date-display {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            letter-spacing: 3px;
            pointer-events: none;
            text-transform: uppercase;
        }

        /* --- THANH TIẾN TRÌNH --- */
        .reveal .progress {
            height: 3px !important;
            color: var(--accent-color) !important;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div id="date-display"></div>

        <div class="slides">

			<!-- Slide 0: Poster project -->
			<section>
				<iframe class="slide-container" src="slides/slide-0.html"></iframe>
			</section>

			<!-- 20 slide nội dung -->
			<script>
				for (let i = 1; i <= 20; i++) {
					document.write(`
						<section>
							<iframe class="slide-container" src="slides/slide-${i}.html"></iframe>
						</section>
					`);
				}
			</script>

		</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.js"></script>
    <script>
        // Hàm cập nhật ngày tháng
        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date-display').innerText = `${day} . ${month} . ${year}`;
        }
        updateDate();

        // Khởi tạo Reveal.js với các thông số tối ưu
        Reveal.initialize({
            width: 1280,
            height: 720,
            margin: 0,
            minScale: 0.2,
            maxScale: 2.0,
            controls: true,
            progress: true,
            hash: true,
            
            // Định dạng hiển thị phân trang
            slideNumber: 'c / t', 
            
            transition: 'fade',
            backgroundTransition: 'fade'
        });
    </script>
</body>
</html>
